<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Number guessing game</h1>
    <p id="p1">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
    <form action="#" >
        <label for="submit_btn">Enter a guess:
            <input id="input_text" type="text" value="11"/>
            <button id="submit_btn" type="button" value="Submit guess">Submit guess</button>
        </label>
    </form>
    <div id="div1" class="record-previous">
        <p>Previous guesses: </p>
    </div>
</body>
</html>
