<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="weather-app-sec">
        <div id="left-section">
            <h3 id="head1">Hava Durumu</h3>
            <div id="content">
                <h1 id="temperature"> 16&#176; </h1>
                <div id="location-data">
                    <h1 id="loca-name">İstanbul </h1>
                    <div id="time-and-date">
                        <span id="loca-time">06:09 </span>
                        <span id="loca-date"> 16.01.23||Cuma </span>
                    </div>
                </div>
                <div id="weather-info">
                    <img src="./images/weather/64x64/day/113.png" id="speImg" alt="icon" width="50" height="50" />
                    <span id="weather-condition">Bulutlu</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="search locaiton..." />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">

                <li class="city">istanbul</li>
                <li class="city">balıkesir</li>
                <li class="city">izmir</li>
                <li class="city">bursa</li>
            </ul>




            <ul id="footer">
                <h4>Hava Detayları</h4>
                <li>
                    <span>Bulutlu</span>
                    <span id="footer-bulut">78%</span>
                </li>
                <li>
                    <span>Nem</span>
                    <span id="footer-nem">45%</span>
                </li>
                <li>
                    <span>Rüzgar</span>
                    <span id="footer-rüzgar">4km/h</span>
                </li>
            </ul>
        </div>
    </div>
    </div>
</body>

</html>
