<!DOCTYPE html>
<html lang="TR-tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi | CMS Group</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="section">
        <!-- verified-->
        <h1 class="header">Yapılacaklar Listesi</h1>
        <form class="form">
            <input class="form-input" type="text" placeholder="Görev giriniz">
            <button type="submit" class="form-button">Ekle</button>
        </form>
        <!-- verified-->
        <section class="look">
            <input class="look-input" type="search" placeholder="Bul">
        </section>
        <!--verified -->
        <section class="output">
            <div class="item"> 
                <input type="checkbox" class="check">
                <input type="text" class="text" value="deneme"disabled>
                <button class="edit">Düzenle</button>
                <button class="delete">Sil</button>
            </div>
        </section>
    </div>
</body>
</html>
